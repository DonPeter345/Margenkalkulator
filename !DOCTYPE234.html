<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margenkalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }

        label, input, select, button {
            margin: 10px 0;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 4px;
        }

        p {
            font-weight: bold;
            font-size: 1.2em;
        }

        #waehrung, #betrag, #marge {
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            border: 2px solid #555;
            border-radius: 4px;
        }
    </style>
    <script>
        function berechneKosten() {
            let betrag = parseFloat(document.getElementById('betrag').value);
            let marge = parseFloat(document.getElementById('marge').value);
            let kosten = betrag * marge / 100;

            let amnisMarge = 0.4; // 0.4% Marge von Amnis
            let amnisKosten = betrag * amnisMarge / 100;

            document.getElementById('ergebnisKosten').innerText = 'Kosten mit Ihrer Marge: ' + kosten.toFixed(2);
            document.getElementById('amnisKosten').innerText = 'Kosten mit Amnis Marge (0.4%): ' + amnisKosten.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Margenkalkulator</h2>
    <label>WÃ¤hrung:
        <select id="waehrung">
            <option value="CHF">CHF</option>
            <option value="USD">USD</option>
            <option value="CAD">CAD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
        </select>
    </label>
    <br>
    <label>Betrag: <input type="number" id="betrag" placeholder="Betrag eingeben"></label>
    <br>
    <label>Ihre Marge (%): <input type="number" id="marge" placeholder="Marge eingeben"></label>
    <br>
    <button onclick="berechneKosten()">Kosten berechnen</button>

    <p id="ergebnisKosten"></p>
    <p id="amnisKosten"></p>
</body>
</html>
